version: '3.8'

services:
  # Redis service for caching refresh tokens
  redis:
    image: redis:7-alpine
    container_name: taskmanager-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - taskmanager-network
    restart: unless-stopped

  # Spring Boot application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskmanager-api
    ports:
      - '8080:8080'
    environment:
      # Sobrescreve apenas o Redis host para conectar no container
      SPRING_DATA_REDIS_HOST: redis
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - taskmanager-network
    restart: unless-stopped

networks:
  taskmanager-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
